<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <link rel="stylesheet" href="/css/tailwind.css" />
</head>

<body class="bg-gray-300">
    <div class="bg-gray-100 grid lg:grid-cols-2 xl:grid-cols-5">

        <div class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:px-12 lg:py-24 lg:max-w-full xl:mr-0 xl:col-span-2">
            <div class="xl:max-w-xl">
                <img class="h-10" src="/img/logo.svg" alt="workation">
                <img class="mt-6 rounded-lg shadow-xl sm:mt-8 lg:hidden" src="/img/beach-work.jpg"
                    alt="women working on the beach">
                <h1 class="mt-6 text-2xl font-bold sm:mt-8 sm:text-4xl lg:text-3xl xl:text-4xl">
                    You can work form anywhere.
                    <br class="hidden lg:inline">
                    <span class="text-indigo-500">Take advantage of it.</span>
                </h1>
                <p class="mt-2 text-gray-600 sm:mt-4">
                    Workcation helps you find work-friendly rentals in beautiful locations so you can enjoy some
                    nice weather even when you're not on vacation.
                </p>
                <div class="mt-4 sm:mt-6">
                    <a class="btn-primary">Book
                        your escape</a>
                    <a class="btn-secondary">Learn More</a>
                </div>
            </div>
        </div>


        <div class="hidden relative lg:block xl:col-span-3">
            <img class="absolute inset-0 w-full h-full object-cover object-center" src="/img/beach-work.jpg"
                alt="women working on the beach">
        </div>

    </div>
</body>

</html>
